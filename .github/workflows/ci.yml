name: SIGINT CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Signal Generator Test
      run: python simulations/generator.py
    
    - name: Run FFT Analyzer Test
      run: python simulations/analyzer.py
    
    - name: Run Modulation Engine Test
      run: python simulations/modulator.py
    
    - name: Run Spectrogram Test
      run: python simulations/spectrogram.py
